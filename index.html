<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Варим суп</title>
    <link rel="icon" href="./assets/icons/soup.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/service-styles.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main-title hidden">Инструкции по варке супа</h1>
      <section class="bouillon">
        <h2 class="bouillon-title">Из чего варим?</h2>
        <ul class="bouillon-list list">
          <li class="bouillon-item">
            <button class="bouillon-btn btn" data-bouillon="meat">
              <span class="bouillon-img bouillon-img__meat"></span>
              <span class="hidden-span">Мясо</span>
            </button>
          </li>
          <li class="bouillon-item">
            <button class="bouillon-btn btn" data-bouillon="fish">
              <span class="bouillon-img bouillon-img__fish"></span>
              <span class="hidden-span">Рыба</span>
            </button>
          </li>
          <li class="bouillon-item">
            <button class="bouillon-btn btn" data-bouillon="chiken">
              <span class="bouillon-img bouillon-img__chiken"></span>
              <span class="hidden-span">Кура</span>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
